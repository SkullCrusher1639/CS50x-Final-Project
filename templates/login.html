{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %} 
    <div class="center">
        <h2 class="mb-4">Login</h2>
        {% if error %}
            <div class='bg-danger center text-white error form-control'>{{ error }}</div>
        {% endif %}
        {% with messages= get_flashed_messages %}
            {% if message %}
                {% for message in messages %}
                <div class='bg-success center text-white error form-control'>{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="/login" method="post">
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control center" name="username" placeholder="Username" type="text" required>
            </div>
            <div class="form-group">
                <input class="form-control center" name="password" placeholder="Password" type="password" required>
            </div>
            <button class="btn btn-primary" type="submit">Log In</button>
        </form>
    </div>
{% endblock %}
