<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, width=device-width">

		<!-- http://getbootstrap.com/docs/4.5/ -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		
		<!-- Bootstrap icons -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
		<!-- https://favicon.io/emoji-favicons/books 
		This favicon was generated using the following graphics from Twitter Twemoji:
		- Graphics Title: 1f4da.svg
		- Graphics Author: Copyright 2020 Twitter, Inc and other contributors (https://github.com/twitter/twemoji)
		- Graphics Source: https://github.com/twitter/twemoji/blob/master/assets/svg/1f4da.svg
		- Graphics License: CC-BY 4.0 (https://creativecommons.org/licenses/by/4.0/)-->
		<link href="/static/favicon.ico" rel="icon">

		<link href="/static/styles.css" rel="stylesheet">

		<!-- http://getbootstrap.com/docs/4.5/ -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
		<script crossorigin="anonymous" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		
		<title>{% block title %}{% endblock %}</title>
	</head>

	<body>
		<!-- SideNavbar Base Code from https://dev.to/codeply/bootstrap-5-sidebar-examples-38pb -->
		<div class="container-fluid">
			<div class="row flex-nowrap">
				<div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
					<div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
						<span class="fs-5 d-none d-sm-inline logo">Menu</span>
						<ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
							{% if not session.user_id %}
							<li class="nav-item">
								<div class="menu_link">
								<a href="/login" class="nav-link align-middle px-0">
									<i class="bi bi-person-check-fill"></i> <span class="ms-1 d-none d-sm-inline">Login</span></a>
							</div>
							</li>

							<li class="nav-item">
								<div class="menu_link">
								<a href="/register" class="nav-link align-middle px-0">
									<i class="bi bi-person-plus-fill"></i> <span class="ms-1 d-none d-sm-inline">Register</span></a>
							</div>
							</li>
							{% else %}
							<li>
								<div class="menu_link">
								<a href="/" data-bs-toggle="collapse" class="nav-link px-0 align-middle">
									<i class="bi bi-house-door-fill"></i> <span class="ms-1 d-none d-sm-inline">Inventory</span> </a>
								</div>
							</li>
							<li>
								<div class="menu_link">
								<a href="/add" class="nav-link px-0 align-middle">
									<i class="bi bi-cash-coin"></i> <span class="ms-1 d-none d-sm-inline">Add</span></a>
								</div>
							</li>
							<li>
								<div class="menu_link">
								<a href="/sale" data-bs-toggle="collapse" class="nav-link px-0 align-middle">
									<i class="bi bi-cart-plus-fill"></i> <span class="ms-1 d-none d-sm-inline">Sale</span></a>
								</div>
							</li>
							<li>
								<div class="menu_link">
								<a href="/" class="nav-link px-0 align-middle">
									<i class="bi bi-file-earmark-bar-graph-fill"></i> <span class="ms-1 d-none d-sm-inline">Reports</span> </a>
								</div>
							</li>
						</ul>
						<div id="log_out" class="menu_link">
							<a href="/logout" data-bs-toggle="collapse" class="nav-link px-0 align-middle">
								<i class="bi bi-person-x-fill"></i> <span class="ms-1 d-none d-sm-inline">Log out</span></a>
						</div>
						{% endif %}
						<div id='developer' data-bs-toggle="collapse">
							<p class="ms-1 d-none d-sm-inline">Developed by<br>Hammad Bin Sajjad</p>
						</div>
						
					</div>
				</div>
				<div class="col py-3">
					<div class="container center">
						<h1>Inventory Management System</h1>
					</div>
					<hr class="text-dark heading-seperator">
					{% block main %}{% endblock %} 
				</div>
			</div>
		</div>
	</body>

</html>
