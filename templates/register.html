{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <div class="center">
        <h2 class="mb-4">Register</h2>
        {% if error %}
            <div class='bg-danger center text-white error'>Error Ocurred! Try Again</div>
        {% endif %}
        <form action="/register" method="post">
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control center" name="username" placeholder="Username" type="text">
            </div>
            <div class="form-group">
                <input class="form-control center" name="password" placeholder="Password" type="password">
            </div>
            <div class="form-group">
                <input class="form-control center" name="confirmation" placeholder="Confirm Password" type="password">
            </div>
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
    </div>
{% endblock %}
